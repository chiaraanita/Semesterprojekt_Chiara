    <h2>Tabelle bezüglich Projektrollen</h2>

    <figure style="overflow-x:auto ">
        <table class="ProjektrollenTbl">
            <thead>
                <tr>
                    <th>Rolle</th>
                    <th>Aufgabe</th>
                    <th>Kompetenz</th>
                    <th>Verantwortung</th>
                </tr>
            </thead >
            <tbody>
                <tr>
                    <th class="tablecell">Auftragsgeber</th>
                    <th class="tablecell">
                        <ul>
                            <li>Informiert Auftragsnehmer klar über Budget, Ziel, Termine</li>
                        </ul>
                    </th>
                    <th class="tablecell">
                        <ul>
                            <li>Muss höchste Entscheidungskompetenz besitzen</li>
                            <li>Muss Projekt finanzieren können</li>
                        </ul>
                    </th>
                    <th class="tablecell">
                        <ul>
                            <li>Trägt Gesamtverantwortung, dass Projekt ein Erfolg wird</li>
                        </ul>
                    </th>
                </tr>

                <tr>
                    <th class="tablecell">Projektmanager</th>
                    <th class="tablecell">
                        <ul>
                            <li>Operative Planung & Steuerung</li>
                            <li>Muss Projek planen und Planung immmer wieder überprüfen</li>
                        </ul>
                    </th>
                    <th class="tablecell">
                        <ul>
                            <li>Effektive Kommunikation</li>
                            <li>Verfügt über Budget</li>
                        </ul>
                    </th>
                    <th class="tablecell">
                        <ul>
                            <li>Trägt Verantwortung über Handeln des Projektteam</li>
                            <li>Er ist verantwortlich, dass Ziel erreicht wird</li>
                        </ul>
                    </th>
                </tr>

                <tr>
                    <th class="tablecell">Projektmitarbeiter</th>
                    <th class="tablecell">
                        <ul>
                            <li>Realisiert Aufgaben</li>
                            <li>Nimmt aktiv an Planung, Diagnose und Steuerung teil</li>
                        </ul>
                    </th>
                    <th class="tablecell">
                        <ul>
                            <li>Braucht Vertrauen von Projektmanager</li>
                            <li>Besitzt spezifische Fachkompetenzen
                                <br>-> Applikationsentwickler muss sich z.B. mit jeweiliger Programmiersprache auskennen</li>
                        </ul>
                    </th>
                    <th class="tablecell">
                        <ul>
                            <li>Muss seine Arbeit/Nicht-Arbeit vor Projektmanager verantworten</li>
                            <li>Ist für die Realisierung verantwortlich</li>
                        </ul>
                    </th>
                </tr>
        </table>

        <figcaption>Tabelle 2 - Projektrollen</figcaption>
    </figure>
